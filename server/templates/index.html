<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin-top: 40px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 18px;
        }
        h1, h2 {
            text-align: center;
            color: #007bff;
        }
        .result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            padding: 15px;
            background: #f0f8ff;
            border: 1px solid #007bff;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Customer Churn Prediction</h1>
    <form action="/predict" method="post">
        <div class="form-group">
            <label for="credit_score">Credit Score:</label>
            <input type="number" name="credit_score" id="credit_score" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="tenure">Tenure:</label>
            <input type="number" name="tenure" id="tenure" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="balance">Balance:</label>
            <input type="number" step="0.01" name="balance" id="balance" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="estimated_salary">Estimated Salary:</label>
            <input type="number" step="0.01" name="estimated_salary" id="estimated_salary" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="products_number">Number of Products:</label>
            <input type="number" name="products_number" id="products_number" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select name="country" id="country" class="form-control" required>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Spain">Spain</option>
            </select>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" class="form-control" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="credit_card">Has Credit Card:</label>
            <select name="credit_card" id="credit_card" class="form-control" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="active_member">Active Member:</label>
            <select name="active_member" id="active_member" class="form-control" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Predict Churn</button>
    </form>

    {% if prediction is not none %}
        <div class="result mt-4">
            <h2>Prediction Result:</h2>
            <p>{{ prediction }}</p>
        </div>
    {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
